    <html>
    <head>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body, h1,h2,h3,h4,h5,h6,p {font-family: "Montserrat", sans-serif}
    </style>
    </head>
    
  <body>
      <div class="title-box">
        <h1>
          Low Cost Patient Monitoring System
        </h1>
      </div>

      
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Back <span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
        </div>
      </nav>
      <div class="data-block">
      <div id="chartContainer" style="height: 300px; width: 50%;"></div>
      <div class="card" style="width: 300px">
        <img class="card-img-top" src="https://www.w3schools.com/bootstrap4/img_avatar3.png" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">Patient</h4>
          <p class="card-text">Name </p>
          <p class="card-text">Position</p>
          <a href="#" class="btn btn-warning">Edit</a>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
      </div>
      </div>
      <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
          
    <script>
            window.onload = function () {
            
            var chart = new CanvasJS.Chart("chartContainer", {
              animationEnabled: true,
              theme: "light2",
              title:{
                text: "Patient Temperature"
              },
              data: [{        
                type: "line",
                    indexLabelFontSize: 16,
                dataPoints: [
                  { y: 450 },
                  { y: 414},
                  { y: 520, indexLabel: "\u2191 highest",markerColor: "red", markerType: "triangle" },
                  { y: 460 },
                  { y: 450 },
                  { y: 500 },
                  { y: 480 },
                  { y: 480 },
                  { y: 410 , indexLabel: "\u2193 lowest",markerColor: "DarkSlateGrey", markerType: "cross" },
                  { y: 500 },
                  { y: 480 },
                  { y: 510 }
                ]
              }]
            });
            chart.render();
            
            }
            </script>
    </body>
